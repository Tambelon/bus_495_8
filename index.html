<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Oréal Product Advisor</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --black: #000000;
        --white: #FFFFFF;
        --gold: #FFD700;
        --red: #E62B1E; /* Hot Rod Red */
      }
      
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: var(--black);
        color: var(--white);
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      
      .page-wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      
      .site-header {
        background-color: var(--black);
        padding: 20px;
        text-align: center;
        border-bottom: 3px solid var(--gold);
      }
      
      .brand-logo {
        height: 50px;
        margin-bottom: 10px;
      }
      
      .site-title {
        color: var(--gold);
        margin: 0;
        font-size: 2rem;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      
      main {
        flex: 1;
        padding: 20px;
      }
      
      .chatbox {
        max-width: 800px;
        margin: 0 auto;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(230, 43, 30, 0.3);
      }
      
      .chat-window {
        height: 500px;
        overflow-y: auto;
        padding: 20px;
        background-color: var(--black);
        border-bottom: 1px solid var(--gold);
      }
      
      .chat-form {
        display: flex;
        background-color: var(--black);
        padding: 15px;
      }
      
      .chat-form input {
        flex: 1;
        padding: 12px 15px;
        border: 2px solid var(--gold);
        border-radius: 25px;
        background-color: rgba(255, 255, 255, 0.1);
        color: var(--white);
        font-size: 1rem;
        outline: none;
      }
      
      .chat-form input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }
      
      .chat-form button {
        background-color: var(--red);
        color: var(--white);
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        margin-left: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .chat-form button:hover {
        background-color: var(--gold);
        color: var(--black);
        transform: scale(1.05);
      }
      
      .site-footer {
        background-color: var(--black);
        color: var(--white);
        text-align: center;
        padding: 20px;
        border-top: 3px solid var(--gold);
      }
      
      .site-footer p {
        margin: 0 0 10px 0;
        color: var(--gold);
      }
      
      .site-footer nav a {
        color: var(--white);
        margin: 0 10px;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      
      .site-footer nav a:hover {
        color: var(--red);
      }
      
      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <img src="img/loreal-logo.png" alt="L'Oréal Paris" class="brand-logo">
        <h1 class="site-title">Product Advisor</h1>
      </header>

      <!------- Chat Area ------->
      <main>
        <section class="chatbox">
          <div id="chatWindow" class="chat-window">
            <!-- messages will be appended here via JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask me about beauty products or routines…"
              autocomplete="off"
              required
            />
            <button type="submit" id="sendBtn">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal Paris. All rights reserved.</p>
        <nav>
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact Us</a>
        </nav>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
